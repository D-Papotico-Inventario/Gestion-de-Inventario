{% extends 'Gestion/fathertemplate.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <form class="forms" action="" method="post">
        {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>
        <input class="b-agregar" type="submit" value="Submit">
        <a class="b-agregar" style="float: right; text-decoration: none; cursor: pointer;margin-right: 1rem;" href="{% url 'mainpage' %}">Cancelar</a>

    </form>
    {% endblock %}
</body>
</html>
